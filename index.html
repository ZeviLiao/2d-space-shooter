<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Space Shooter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="ui-overlay">
            <div class="score">Score: <span id="score">0</span></div>
            <div class="lives">Lives: <span id="lives">3</span></div>
            <div class="level">Level: <span id="level">0</span></div>
            <div class="level-control">
                <button onclick="changeLevel(-1)">-</button>
                <button onclick="changeLevel(1)">+</button>
            </div>
        </div>
        <canvas id="gameCanvas"></canvas>
        <div class="game-over" id="gameOver" style="display: none;">
            <h2>Game Over</h2>
            <p>Final Score: <span id="finalScore">0</span></p>
            <button onclick="restartGame()">Restart</button>
        </div>
        <div class="start-screen" id="startScreen">
            <h1>2D Space Shooter</h1>
            <p>Use mouse to move left/right, arrow keys for up/down, hold spacebar to shoot</p>
            <button onclick="startGame()">Start Game</button>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
